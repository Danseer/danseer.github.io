    <div class="form__wrapper">
      <form id="form-contact" method="POST" class="form-element" autocomplete="off">
	  
        <p class="form-title">Ваш заказ</p>
		<!--<label id="cart"></label>-->
		<p class="form-message"></p>
		<textarea name="cart" type="text" required id="cart" class="form-input__name" placeholder="Соберите заказ" readonly></textarea>
        
          <input name="name" type="text" class="form-input__name" tabindex="0" placeholder="Введите ваше имя" required>
          <input name="phone" type="tel" class="form-input__phone" tabindex="0" pattern="^[ 0-9]+$" placeholder="Введите ваш телефон" required>
		  <input class="form-check-input checkb" type="checkbox" id="shipping">
						<label  class="form-check-label"  >
							Доставка	
						</label>
		  <input id="adres" name="adr" type="text" class="form-input__name adr" tabindex="0" placeholder="Адрес доставки">
          <input name="theme" type="hidden" class="form-input__theme"  value="Заявка с сайта">
          <input type="submit" class="form-input__button" value="Заказать">
      </form>
